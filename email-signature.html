    /* Add the circle styling for the photo */
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;

      margin-bottom: 10px;
    }

    /* Add the accent color for links */
    a {
      color: #3FBFED;
      text-decoration: none;
    }

    /* Add the text color */
    p {
      color: #14131B;
      margin: 5px 0;
    }

    /* Add icon styles */
    .icon {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <!-- Replace "your_photo_url.jpg" with the URL of your photo -->
  <div class="circle">

  <!-- Address -->

</html>
